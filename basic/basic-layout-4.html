  <title>Basic Layout 4</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      display: grid;
      width: 750px;
      gap: 20px;
      grid-template-columns: 1fr 150px;
      grid-template-rows: 1fr 1fr;
    }

    header {
      order: 2;
    }

    nav {
      order: 4;
    }

    main {
      order: 1;
    }


    footer {
      order: 3;
    }

</head>
