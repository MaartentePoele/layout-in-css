<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Layout 6</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      display: grid;
      width: 750px;
      gap: 20px;
      grid-template-columns: 75px 1fr 100px;
      grid-template-rows: 150px 1fr;
    }

    header {
      order: 1;
      grid-column: span 2;
    }

    nav {
      order: 3;
    }

    main {
      order: 4;
    }

    footer {
      order: 2;
      grid-row: span 2;
    }

    /* Doe hier jouw ding! */
  </style>
</head>

<body id="basic-layout-6">

  <header>
    <h1>Basic Layout 6</h1>
  </header>

  <nav><a href="../index.html">Terug naar het overzicht</a></nav>

  <main></main>

  <footer></footer>

</body>

</html>
